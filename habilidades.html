<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - Habilidades</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { /*Estilo geral da página*/
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {            /*Cabeçalho com logo e botão de navegação*/
    display: flex;
    justify-content: space-between;  /*logo a esquerda e o botão a direita*/
    align-items: center;
    padding: 1.5rem 2rem;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.2s;
    position: sticky;   /*Fixa no topo ao rolar a página*/
}

    .skills-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .skill-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .skill-item:hover {
      transform: scale(1.1);
    }

    .skill-item img {
      width: 80px;
      height: 80px;
    }

    .skill-info {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      animation: fadeIn 0.5s ease-out;
    }

    .skill-detail-view {
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
      text-align: left;
    }

    .skill-detail-view.active {
      display: flex;
    }

    .selected-image {
      width: 200px;
      border-radius: 10px;
    }

    .back-button {
      margin: 30px auto;
      display: block;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .skill-detail-view {
        flex-direction: column;
        text-align: center;
      }

      .selected-image {
        width: 80%;
      }

      .skill-info {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <header>
        <div class="logo">Adriano <span>Santos</spanspan></div>
            <div class="buttons">
                <nav>
                    <a href="index.html" class="btn serve">Inicio</a>
                </nav>
            </div>
    </header>
  </header>

  <main>
    <section class="skills-gallery" id="skillsGallery">
      <div class="skill-item" data-skill="engenharia" data-img="assets/engenharia.jpg"><img src="assets/engenharia.jpg" /><span>Engenharia de Software</span></div>
      <div class="skill-item" data-skill="python" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg" /><span>Python</span></div>
      <div class="skill-item" data-skill="javascript" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg" /><span>JavaScript</span></div>
      <div class="skill-item" data-skill="html" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg" /><span>HTML</span></div>
      <div class="skill-item" data-skill="css" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/css3/css3-original.svg" /><span>CSS</span></div>
      <div class="skill-item" data-skill="angular" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/angularjs/angularjs-original.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/angularjs/angularjs-original.svg" /><span>Angular</span></div>
      <div class="skill-item" data-skill="mysql" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/mysql/mysql-original-wordmark.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/mysql/mysql-original-wordmark.svg" /><span>MySQL</span></div>
      <div class="skill-item" data-skill="github" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg" /><span>GitHub</span></div>
      <div class="skill-item" data-skill="nodejs" data-img="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/nodejs/nodejs-original-wordmark.svg"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/nodejs/nodejs-original-wordmark.svg" /><span>NodeJS</span></div>
    </section>

    <!-- Detalhe -->
    <div class="skill-detail-view" id="skillDetailView">
      <img id="selectedSkillImage" class="selected-image" src="" alt="Imagem Habilidade" />
      <div class="skill-info" id="selectedSkillInfo"></div>
    </div>

    <button class="back-button hidden" id="backButton">Voltar</button>
  </main>

  <script>
    const skillData = {
      engenharia: "Iniciei o curso em fevereiro de 2025 com previsão de conclusão em junho de 2029. Paralelo a isso estou sempre buscando capacitação por fora com cursos extra visando meu aprimoramento profissional. Estou em busca de estágio para melhorar ainda mais meus conhecimentos técnicos e ser um bom profissional.",
      python: "Comecei com Python por sua simplicidade e clareza, explorando desde scripts simples até automações e análise de dados. Aprendi sobre estruturas de dados, orientação a objetos e bibliotecas como Pandas e Flask. É uma linguagem que uso para resolver problemas rápidos e criar soluções versáteis.",
      javascript: "JavaScript foi meu ponto de virada para tornar páginas interativas e dinâmicas. Desde os primeiros scripts até o uso de funções assíncronas, manipulação de DOM e APIs, fui me aprofundando na linguagem. Hoje, é a base do meu desenvolvimento front-end e me permite criar soluções flexíveis e eficientes.",
      html: "Comecei com HTML aprendendo estrutura semântica e boas práticas. Hoje uso como base sólida para interfaces organizadas e acessíveis.",
      css: "Minha jornada com CSS começou complementando o HTML. Dominei Flexbox, Grid, animações, responsividade e crio layouts modernos com foco em usabilidade.",
      angular: "Conheci o Angular quando busquei criar aplicações web escaláveis com arquitetura bem definida. Aprendi a construir interfaces dinâmicas, usar rotas, serviços e componentes reutilizáveis. Hoje, utilizo o Angular para desenvolver projetos robustos com alta performance e organização de código.",
      mysql: "MySQL foi meu primeiro contato com banco de dados relacional. Aprendi a modelar tabelas, escrever queries eficientes, usar JOINs, constraints e normalização. Hoje, utilizo o MySQL para criar sistemas bem estruturados, garantindo integridade dos dados e performance.",
      github: "GitHub é minha central de versionamento e colaboração. Aprendi a usar commits, branches e pull requests para organizar meus projetos e manter um histórico limpo. Hoje, publico meus repositórios, colaboro com outros desenvolvedores e utilizo GitHub Pages para deploy de portfólios e demos.",
      nodejs: "Com o Node.js expandi meu conhecimento para o lado servidor. Aprendi a criar APIs, trabalhar com Express, lidar com banco de dados e construir back-ends completos. Essa tecnologia me possibilita entregar soluções completas e integradas, tudo com JavaScript."
    };

    const skillItems = document.querySelectorAll('.skill-item');
    const skillsGallery = document.getElementById('skillsGallery');
    const detailView = document.getElementById('skillDetailView');
    const selectedImage = document.getElementById('selectedSkillImage');
    const selectedInfo = document.getElementById('selectedSkillInfo');
    const backButton = document.getElementById('backButton');

    skillItems.forEach(item => {
      item.addEventListener('click', () => {
        const skill = item.dataset.skill;
        const imgSrc = item.dataset.img;
        const text = skillData[skill];

        selectedImage.src = imgSrc;
        selectedInfo.innerHTML = `<h3>${item.innerText}</h3><p>${text}</p>`;

        skillsGallery.classList.add('hidden');
        detailView.classList.add('active');
        backButton.classList.remove('hidden');
      });
    });

    backButton.addEventListener('click', () => {
      skillsGallery.classList.remove('hidden');
      detailView.classList.remove('active');
      backButton.classList.add('hidden');
    });
  </script>
</body>
</html>
